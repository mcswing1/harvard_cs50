<!DOCTYPE html> 
<html lang="en">  
    <head>
        <title>Hello!</title>
        <style>
            /* . allows CSS to define a specific class */
            /* CSS Order of Specificity:

                inline - most specific
                id
                class
                type - least specific
            */
            .baz {
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- "class" allows us to target one or more html elements. -->
        <h1 class="baz">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
