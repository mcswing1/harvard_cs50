<!-- Called "Doctype Declaration: Tells the web browser what version of HTML we are using. !DOCTYPE html tells the web browser we are using HTML 5. -->
<!DOCTYPE html> 
<!-- HTML attribute "lang" tells what language the site is written in. This is helpful for search engines, making it easier for them. -->
<html lang="en">  
    <head>
        <title>Hello!</title>
        <style>
            h1 {
                color: blue;
                text-align: center; 
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my web page!</h1>
        <h1>This is a second heading</h1>
        Hello world!
    </body>
</html>
