<!DOCTYPE html> 
<html lang="en">  
    <head>
        <title>Font</title>
        <style>
            div {
                /* Font is Arial with a Sans Serif backup in case Arial is not supported by the browser. */
                border: 3px solid black; 
                font-family: Arial, sans-serif;
                font-size: 28px;
                font-weight: bold; 
            }
        </style>
    </head>
    <body>
        <!-- <div> can be thought of as a division of a page or a section of a page. -->
        <div>
            Hello world!
        </div>
        Some more text outside of the &lt;div&gt;
    </body>
</html>
