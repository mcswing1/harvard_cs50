<!DOCTYPE html> 
<html lang="en">  
    <head>
        <title>Hello!</title>
        <style>
            /* Links should be colored blue */
            a { 
                color: blue;
            }

            /* Anchor tags whose href is equal to facebook.com will be colored red */
            a[href="https://facebook.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
