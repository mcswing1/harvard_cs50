<!DOCTYPE html> 
<html lang="en">  
    <head>
        <title>Hello!</title>
        <style>
            /* # allows CSS to select a particular id */
            #foo {
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- "id" allows us to target this specific html element. -->
        <h1 id="foo">Heading 1</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
